<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Welcome to dragon travel</title>
</head>

<body>
  <!-- Alerts Component -- This is a dimissable alert -->
  <div id="submitAlert" class="alert alert-dismissible fade" role="alert">
    <strong>
      <!-- Success/Failure populated using JS -->
    </strong>
    <!-- Failure/Success Message populated using JS -->

    <button id="alertCloseButton" type="button" class="btn-close" data-bs-dismiss="" aria-label=""></button>
    <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->

  </div>

  <!-- div with class container -->
  <div class="container">
    <h1>Dragon Travel Desk</h1>

    <!-- form component -->
    <form>
      <!-- dynamically add "is-invalid" class to the input tag using js. So that the input field appears red whenever the
      Username is invalid -->
      <!-- dynamically change the text color of the small tag's contents to red or green repectively using js-->
      <!-- username input below -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" class="form-control" id="naam" aria-describedby="emailHelp"
          placeholder="Enter your username">
        <small></small>
      </div>

      <!-- email input -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <!-- select menu for choosing the vehicle -->
      <select id="vehicleName" class="form-select" aria-label="Default select example">
        <option selected>Select Your Car</option>
        <option value="1">Omni</option>
        <option value="2">Travera</option>
        <option value="3">Duster</option>
      </select>
      <small id="vehicleErrorMsg"></small>
      <br>

      <!-- textarea input for getting the address -->
      <div>Enter Your Address</div>
      <div class="input-group">
        <textarea class="form-control"></textarea>
      </div>
      <br>

      <!-- Phone Number input -->
      <div class="mb-3">
        <label for="examplePhoneInput1" class="form-label">Enter Your Phone Number</label>
        <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your contact details with anyone else.</div>
      </div>

      <!-- button component-->
      <button id="submitBtn" class="btn btn-primary">submit</button>

    </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="script.js"></script>
</body>

</html>
